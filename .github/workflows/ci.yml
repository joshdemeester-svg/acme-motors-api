name: Quality Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prestige_auto_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Setup database and seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prestige_auto_test
          NODE_ENV: test
        run: |
          npx drizzle-kit push
          
      - name: Start server for tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prestige_auto_test
          NODE_ENV: test
          PORT: 5000
        run: |
          npm run dev &
          sleep 10
          curl -f http://localhost:5000/api/health || exit 1

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prestige_auto_test
          NODE_ENV: test
          TEST_BASE_URL: http://localhost:5000
        run: npx vitest run --config vitest.config.ts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prestige_auto_test
          NODE_ENV: test
          BASE_URL: http://localhost:5000
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Security audit
        run: npm audit --omit=dev || true
