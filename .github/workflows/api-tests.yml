name: API Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npm run db:push

      - name: Run API tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SESSION_SECRET: test-secret-for-ci
        run: npx vitest run tests/api --coverage --reporter=default --reporter=junit --outputFile.junit=./test-results/junit.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Check coverage thresholds
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          echo "Coverage thresholds are enforced by Vitest config"
          echo "If this step passed, coverage meets minimum thresholds"
