<!DOCTYPE html>
<html>
<head><title>Admin Setup</title></head>
<body style="font-family: sans-serif; padding: 40px; text-align: center;">
<h1>Admin Setup</h1>
<p id="status">Setting up admin account...</p>
<script>
fetch('/api/create-admin-now?key=SETUP-PRESTIGE-2024-SECURE')
  .then(r => r.json())
  .then(data => {
    document.getElementById('status').innerHTML = data.success 
      ? '<span style="color:green">âœ“ ' + data.message + '</span><br><br><a href="/admin">Go to Admin Login</a>'
      : '<span style="color:red">Error: ' + JSON.stringify(data) + '</span>';
  })
  .catch(e => {
    document.getElementById('status').innerHTML = '<span style="color:red">Network Error: ' + e.message + '</span>';
  });
</script>
</body>
</html>
